<!doctype html>
	<html>
        <head> 
            <meta charset="UTF-8">
            
            <meta name="viewport" content="width=device-width, initial-scale=1">
            
            <title>MiSu Main Page Sample by Samantha Williams</title>

            <div class="layers-container" id="js-scene">

                    <img id="seaweed2" data-depth="1.20" img src="_assets/_images/seaweed-2.png" alt="seaweed-2">
                </div>   
                <div class="middleground">
                    <img id="shroom2" data-depth="0.85" img src="_assets/_images/shroom-2.png" alt="shroom-2">

                    <img id="onion2" data-depth="0.85" img src="_assets/_images/onion-2.png" alt="onion-2">
                    
                    <img id="noodle1" data-depth="0.85" img src="_assets/_images/noodle-1.png" alt="noodle-1">

                <div class="background">

                    <img id="noodle2" data-depth="0.70" img src="_assets/_images/noodle-2.png" alt="noodle-2">
                </div>
                <div class="point">
                     <img id="bowl" data-depth="0.65" img src="_assets/_images/bowl.png" alt="bowl">
                    
                    <img id="face" data-depth="0.00" img src="_assets/_images/face.png" alt="face">
                </div>
            </div>

<!-- Navbar (fixed bottom left) -->
            <div class="bottom-container">
