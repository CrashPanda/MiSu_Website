<!doctype html>
<!-- Square Test -->
<html>
    <head>
         <!-- Behavioural Meta Data) --> 
        <title>MiSu Main Page Sample by Samantha Williams</title>
        <meta charset="UTF-8"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="./css/parallax-stylesheet.css" type="text/css"/>
        <link rel="stylesheet" href="./css/theme.css" type="text/css">
    </head>
    <body>
        <header>
            <!-- Text Logo Home Button (fixed top right) -->
                <img src="./assets/images/txt-logo.png" alt="Text Logo" id="txt-logo" > 
        </header>
        <main>
        <!-- Parallax image Logo (center) -->
        <!--  <div class="scene"> -->
            <div class="parallax" id="js-scene">
                <div class="background1 layer" data-depth="0.30"> 
                    <img class="noodle-2" src="./assets/_images/noodle-2.png" alt="Noodle 2">
                    <img class="tofu-1" src="./assets/_images/tofu-1.png" alt="Tofu 1">
                    <img class="onion-1" src="./assets/_images/onion-1.png" alt="Onion 1"> 
                </div>
                <div class="background2 layer" data-depth=".40"> 
                    <img class="bowl" img src="./assets/_images/bowl.png" alt="Bowl">
                </div>    
                <div class="fixed layer" data-depth="0.00"> 
                    <img class="face" img src="./assets/_images/face.png" alt="Face">
                </div>
                <div class="middleground1 layer" data-depth="0.50">   
                    <img class="seaweed-1" img src="./assets/_images/seaweed-1.png" alt="Seaweed 1">
                    <img class="shroom-1" img src="./assets/_images/shroom-1.png" alt="Shroom 1">
                    <img class="tofu-2" img src="./assets/_images/tofu-2.png" alt="Tofu 2">
                </div>
                <div class="middleground2 layer" data-depth=".60">
                    <img class="noodle-1" img src="./_assets/_images/noodle-1.png" alt="Noodle 1">
                    <img class="onion-2" img src="./_assets/_images/onion-2.png" alt="Onion 2">
                </div>
                <div class="foreground1 layer" data-depth=".70">  
                    <img class="seaweed-2" img src="./assets/_images/seaweed-2.png" alt="Seaweed 2">
                    <img class="shroom-3" img src="./assets/_images/shroom-3.png" alt="Shroom 3">
                    <img class="tofu-3" img src="./assets/_images/tofu-3.png" accesskey=""alt="Tofu 3" >
                    <img class="noodle-3" img src="./assets/_images/noodle-3.png" alt="Noodle 3">
                    <img class="shroom-2" img src="./assets/_images/shroom-2.png" alt="Shroom 2">
                </div>
            </div>
        </main>
        <!-- </div> -->
        <footer>
            <!-- Navbar (fixed bottom left) -->
            <div class="menu">
                <img id="menu" src="./assets/images/burger.png" alt="Burger">
                <img id="menu" src="./assets/images/contact.png" alt="Contact">
                <img id="menu" src="./assets/images/cart.png" alt="Cart"> 
            </div>
                <!-- Copyright (fixed center -->
                <p>Â© MiSu Makes 2019-2020</p>
        </footer>
    </body>
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/2.1.3/parallax.min.js"></script>  
    <script src="./js/parallax.js"></script> 
</html>
